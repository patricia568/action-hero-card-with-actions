<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 action-card relative">
      <picture class="img-flex">
        <source media="(min-width:60em)" srcset="images/blue-bolt-975.jpg 2x, images/blue-bolt-480.jpg 1x">
        <source media="(min-width:38em)" srcset="images/blue-bolt-975.jpg 2x, images/blue-bolt-480.jpg 1x">
        <img srcset="images/blue-bolt-975.jpg 2x, images/blue-bolt-480.jpg 1x" src="images/blue-bolt-480.jpg" alt="">
      </picture>
      <div class="action-tools-top pin-right-top island-1-2">
        <menu class="list-group list-group-inline">
          <li>
            <a class="btn action-btn" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
              </i>
            </a>
          </li>
          <li>
            <a class="btn action-btn" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#download" /></svg>
              </i>
            </a>
          </li>
        </menu>
      </div>
      <div class="island-1-2">
        <h1 class="push-0">Blue Bolt, Series 6D, â„– 4</h1>
        <p class="milli push-0">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
      </div>
      <div class="action-tools-bottom push-0 gutter">
        <menu class="list-group list-group-inline">
          <li>
            <a class="btn action-btn" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#heart" /></svg>
              </i>
            </a>
          </li>
          <li>
            <a class="btn action-btn" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#comment" /></svg>
              </i>
            </a>
          </li>
          <li>
            <a class="btn action-btn" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#share" /></svg>
              </i>
            </a>
          </li>
        </menu>
      </div>

    </div>
  </div>

</body>
</html>
